<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="Логотип Mesto"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/profile-Avatar.jpg"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <p class="profile__name">Жак-Ив Кусто</p>
        <p class="profile__activity">Исследователь океана</p>
        <button class="profile__edit-button"></button>
        <button class="profile__add-button"></button>
      </section>
      <section class="photos">
        <ul class="cards">
          <li class="cards__item">
            <img
              src="./images/cards-altay.jpg"
              alt="Алтай"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Алтай</h2>
              <img
                src="./images/cards-like.svg"
                alt="Нравится"
                class="cards__like"
              />
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/cards-kareliya.jpg"
              alt="Карелия"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Карелия</h2>
              <img
                src="./images/cards-like.svg"
                alt="Нравится"
                class="cards__like"
              />
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/cards-baikal.jpg"
              alt="Байкал"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Байкал</h2>
              <img
                src="./images/cards-like.svg"
                alt="Нравится"
                class="cards__like"
              />
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/cards-samara.jpg"
              alt="Самара"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Самара</h2>
              <img
                src="./images/cards-like.svg"
                alt="Нравится"
                class="cards__like"
              />
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/cards-kaliningrad.jpg"
              alt="Калининград"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Калининград</h2>
              <img
                src="./images/cards-like.svg"
                alt="Нравится"
                class="cards__like"
              />
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/cards-stpetersburg.jpg"
              alt="Санкт-Петербург"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Санкт-Петербург</h2>
              <img
                src="./images/cards-like.svg"
                alt="Нравится"
                class="cards__like"
              />
            </div>
          </li>
        </ul>
      </section>
    </main>
      <footer class="footer">
        <p class="footer__author">&COPY; 2022 Mesto Russia</p>
      </footer>
  </body>
</html>

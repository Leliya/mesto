<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/header-logo.svg" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/profile-Avatar.jpg"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__activity">Исследователь океана</p>
        <button
          class="profile__edit-button"
          aria-label="Редактировать профиль"
          type="button"
        ></button>
        <button
          class="profile__add-button"
          aria-label="Добавить фотографию"
          type="button"
        ></button>
      </section>
      <section class="photos">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&COPY; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" class="popup__form">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="name"
            placeholder="Жак-Ив Кусто"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_type_activity"
            name="activity"
            placeholder="Исследователь океана"
            required
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="profile" class="popup__form">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="name"
            placeholder="Название"
            required
          />
          <input
            type="url"
            class="popup__input popup__input_type_activity"
            name="activity"
            placeholder="Ссылка на картинку"
            required
          />
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="popup__image"/>
        <figure>
          <img src="/" alt="Фото">
          <figcaption>Название</figcaption>
        </figure>
    </div>
    <template id="cards-item">
      <li class="cards__item">
        <img class="cards__image" />
        <button
          type="button"
          class="cards__delete"
          aria-label="Удалить"
        ></button>
        <div class="cards__caption">
          <h2 class="cards__name"></h2>
          <button
            type="button"
            class="cards__like"
            aria-label="Мне нравится"
          ></button>
        </div>
      </li>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>

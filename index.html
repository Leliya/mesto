<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/header-logo.svg" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/profile-Avatar.jpg"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__activity">Исследователь океана</p>
        <button
          class="profile__edit-button"
          aria-label="Редактировать профиль"
          type="button"
        ></button>
        <button
          class="profile__add-button"
          aria-label="Добавить фотографию"
          type="button"
        ></button>
      </section>
      <section class="photos">
        <ul class="cards">
          <li class="cards__item">
            <img
              src="./images/cards-altay.jpg"
              alt="Алтай"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Алтай</h2>
              <button
                type="button"
                class="cards__like"
                aria-label="Мне нравится"
              ></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/cards-kareliya.jpg"
              alt="Карелия"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Карелия</h2>
              <button
                type="button"
                class="cards__like"
                aria-label="Мне нравится"
              ></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/cards-baikal.jpg"
              alt="Байкал"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Байкал</h2>
              <button
                type="button"
                class="cards__like"
                aria-label="Мне нравится"
              ></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/cards-samara.jpg"
              alt="Самара"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Самара</h2>
              <button
                type="button"
                class="cards__like"
                aria-label="Мне нравится"
              ></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/cards-kaliningrad.jpg"
              alt="Калининград"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Калининград</h2>
              <button
                type="button"
                class="cards__like"
                aria-label="Мне нравится"
              ></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/cards-stpetersburg.jpg"
              alt="Санкт-Петербург"
              class="cards__image"
            />
            <div class="cards__caption">
              <h2 class="cards__name">Санкт-Петербург</h2>
              <button
                type="button"
                class="cards__like"
                aria-label="Мне нравится"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&COPY; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" class="popup__form">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="name"
            placeholder="Жак-Ив Кусто"
            required
          />
          <input
            type="text"
            class="popup__input popup__input_type_activity"
            name="activity"
            placeholder="Исследователь океана"
            required
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/header-logo.svg" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/profile-Avatar.jpg"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__activity">Исследователь океана</p>
        <button
          class="profile__edit-button"
          aria-label="Редактировать профиль"
          type="button"
        ></button>
        <button
          class="profile__add-button"
          aria-label="Добавить фотографию"
          type="button"
        ></button>
      </section>
      <section class="photos">
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&COPY; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" class="popup__form" novalidate>
          <div class="popup__fieldset">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              id="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"></span>
          </div>
          <div class="popup__fieldset">
            <input
              type="text"
              class="popup__input popup__input_type_activity"
              name="activity"
              id="activity"
              placeholder="Профессия"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error activity-input-error"></span>
          </div>
          <button class="popup__button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="addPhoto" class="popup__form" novalidate>
          <div class="popup__fieldset">
            <input
              type="text"
              class="popup__input popup__input_type_title"
              name="title"
              id="title"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error title-input-error"></span>
          </div>
          <div class="popup__fieldset">
            <input
              type="url"
              class="popup__input popup__input_type_link"
              name="link"
              id="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error link-input-error"></span>
          </div>
          <button class="popup__button" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <figure class="popup__box">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="popup__image" src="/" alt=" " />
        <figcaption>
          <h2 class="popup__name">Название</h2>
        </figcaption>
      </figure>
    </div>
    <template id="cards-item">
      <li class="cards__item">
        <img class="cards__image" />
        <button
          type="button"
          class="cards__delete"
          aria-label="Удалить"
        ></button>
        <div class="cards__caption">
          <h2 class="cards__name"></h2>
          <button
            type="button"
            class="cards__like"
            aria-label="Мне нравится"
          ></button>
        </div>
      </li>
    </template>
    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
  </body>
</html>

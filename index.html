<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" alt="Логотип" src="3d8293a241b315143f02.svg"/></header><main class="main"><section class="profile"><img src="ae6b48e8d083a3150505.jpg" alt="Аватар профиля" class="profile__avatar"/><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__activity">Исследователь океана</p><button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button> <button class="profile__add-button" aria-label="Добавить фотографию" type="button"></button></section><section class="photos"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__author">&COPY; 2022 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile" class="popup__form" novalidate><div class="popup__fieldset"><input class="popup__input popup__input_type_name" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="popup__input-error name-input-error"></span></div><div class="popup__fieldset"><input class="popup__input popup__input_type_activity" name="activity" id="activity" placeholder="Профессия" minlength="2" maxlength="200" required/> <span class="popup__input-error activity-input-error"></span></div><button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-photo"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form name="addPhoto" class="popup__form" novalidate><div class="popup__fiel

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        alt="Логотип"
        src="<%=require('./images/header-logo.svg')%>"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__user-image">
          <button
            class="profile__avatar-edit"
            type="button"
            aria-label="Изменить аватар"
          ></button
          ><img
            src="<%=require('./images/profile-Avatar.jpg')%>"
            alt="Аватар профиля"
            class="profile__avatar"
          />
        </div>
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__activity">Исследователь океана</p>
        <button
          class="profile__edit-button"
          aria-label="Редактировать профиль"
          type="button"
        ></button>
        <button
          class="profile__add-button"
          aria-label="Добавить фотографию"
          type="button"
        ></button>
      </section>
      <section class="photos">
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&COPY; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" class="popup__form" novalidate>
          <div class="popup__fieldset">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              id="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"></span>
          </div>
          <div class="popup__fieldset">
            <input
              type="text"
              class="popup__input popup__input_type_about"
              name="about"
              id="about"
              placeholder="Профессия"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error about-input-error"></span>
          </div>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="addPhoto" class="popup__form" novalidate>
          <div class="popup__fieldset">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              id="name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error name-input-error"></span>
          </div>
          <div class="popup__fieldset">
            <input
              type="url"
              class="popup__input popup__input_type_link"
              name="link"
              id="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error link-input-error"></span>
          </div>
          <button class="popup__button" type="submit" disabled>Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <figure class="popup__box">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="popup__image" src="/" alt=" " />
        <figcaption>
          <h2 class="popup__name">Название</h2>
        </figcaption>
      </figure>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="avatar" class="popup__form" novalidate>
          <div class="popup__fieldset">
            <input
              type="url"
              class="popup__input popup__input_type_url"
              name="url"
              id="url"
              placeholder="Ссылка на изображение"
              required
            />
            <span class="popup__input-error url-input-error"></span>
          </div>
          <button class="popup__button" type="submit" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form name="delete" class="popup__form" novalidate>
          <button class="popup__button" type="submit" disabled>Да</button>
        </form>
      </div>
    </div>
    <template id="cards-item">
      <li class="cards__item">
        <img class="cards__image" />
        <button
          type="button"
          class="cards__delete"
          aria-label="Удалить"
        ></button>
        <div class="cards__caption">
          <h2 class="cards__name"></h2>
          <div class="cards__like-elements">
            <button
              type="button"
              class="cards__like"
              aria-label="Мне нравится"
            ></button>
            <span class="cards__like-counter">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
